<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../Script/Common.js"></script>
    <script src="../Script/Constants.js"></script>
    <script src="../Script/Assets.js"></script>
    <script src="../Script/Utility.js"></script>
    <script src="../Script/Sprite.js"></script>
    <script src="../Script/Drawing.js"></script>
    <script src="../Script/StateManager.js"></script>
    <script src="../Script/Timer.js"></script>
    <script src="../Script/Inputs.js"></script>
    <script src="../Script/Game.js"></script>
    <!-- defer these since they depend on the rest of the scripts -->
    <script src="../Script/States.js" defer></script>
    <script src="../Script/Entry.js" defer></script>
  </head>
  <body>
    <div class="grid-base">
      <div class="left-column">
        <div class="debug">
          <div class="debug-title">
            Dynamic Parameters
          </div>
          <div class="inset f-col">
            <form>
              <label for="snake_len">
                Initial Snake Length
              </label>
              <input type="number" id="snake_len" value="3" min="3" max="10" />

              <label for="snack_pts">
                Snack Pick-Up Value
              </label>
              <input type="number" id="snack_pts" value="12" min="1" max="100" />

              <label for="snack_decay">
                Snack Pts Decay (pts/s.)
              </label>
              <input type="number" id="snack_decay" value="2" min="1" max="10" />
              <button type="button" class="primary" id="grow_snake">Grow Snake</button>
            </form>
            <small>Press F12 to debug (Chrome and Firefox)</small>
          </div>
        </div>
        <fieldset>
          <legend>Game Log</legend>
          <span id="txtLog"></span>
        </fieldset>
        <span class="attribution">Photo by Alfonso Castro on Unsplash</span>
      </div>
      <div class="outlet">
        <div class="logo">
          <img src="logo.png" alt="" srcset="" />
        </div>
        <div class="canvas-container">
          <canvas id="cvs" height="10" width="10"></canvas>
          <div class="instructions">
            <span>"Space" to Pause</span>
            <span>"R" to Restart</span>
          </div>
        </div>
        <div class="music-attribution">
          <span>Music: www.bensound.com</span>
          <span>&copy;<span id="author"></span></span>
          <span>Sound effects obtained from https://www.zapsplat.com</span>
        </div>
      </div>
    </div>
  </body>
</html>
